apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  #namespace: default
spec:
  generators:
  - list:
      elements:
      - name: one
        image: nginx:1.23
      - name: two
        image: nginx:1.24
      - name: three
        image: nginx:1.24
  template:
    metadata:
      name: 'app-{{name}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: https://github.com/maljac/k8-demo
        targetRevision: HEAD
        path: app2
        kustomize:
          commonAnnotations:
            app/param-host: 'apps-{{name}}.k8.odion.network'
            images:
              - name: nginx:latest
                newName: nginx
                newTag: '1.22'
#          images:
#            - '{{image}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: default-{{name}}
